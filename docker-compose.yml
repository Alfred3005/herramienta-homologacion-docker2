# Sistema de Homologación APF v5 - Docker Compose
# Arquitectura: Multi-container (Streamlit App + Ollama)
# Hardware mínimo: 16GB RAM, 6GB VRAM

services:
  # ==========================================
  # Servicio 1: Ollama (LLM Local Server)
  # ==========================================
  ollama:
    image: ollama/ollama:latest
    container_name: apf-ollama
    restart: unless-stopped

    # GPU support (NVIDIA)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    ports:
      - "11434:11434"

    volumes:
      # Persistir modelos descargados
      - ollama_models:/root/.ollama
      # Script de inicialización
      - ./docker/init-ollama.sh:/init-ollama.sh:ro

    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      # Optimizaciones para 6GB VRAM
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_MAX_LOADED_MODELS=1
      - OLLAMA_FLASH_ATTENTION=1

    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

    networks:
      - apf-network

  # ==========================================
  # Servicio 2: Inicializador de Modelo
  # ==========================================
  ollama-init:
    image: ollama/ollama:latest
    container_name: apf-ollama-init
    depends_on:
      ollama:
        condition: service_healthy

    volumes:
      - ./docker/init-ollama.sh:/init-ollama.sh:ro

    entrypoint: ["/bin/bash", "/init-ollama.sh"]

    networks:
      - apf-network

    # Este contenedor se ejecuta una vez y termina
    restart: "no"

  # ==========================================
  # Servicio 3: Sistema de Homologación (Streamlit)
  # ==========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: apf-homologacion
    restart: unless-stopped

    depends_on:
      ollama:
        condition: service_healthy
      ollama-init:
        condition: service_completed_successfully

    ports:
      - "8501:8501"

    volumes:
      # Código fuente (para desarrollo)
      - ./src:/app/src:ro
      - ./streamlit_app:/app/streamlit_app:ro
      # Datos persistentes
      - app_data:/data
      - app_logs:/app/logs
      - app_cache:/app/cache
      # Uploads temporales
      - app_uploads:/app/uploads
      # Configuración
      - ./.env:/app/.env:ro

    environment:
      # Configuración de la app
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0

      # Configuración de Ollama
      - OLLAMA_BASE_URL=http://ollama:11434
      - LLM_PROVIDER=ollama
      - LLM_MODEL=phi3.5

      # Configuración opcional (si quieres fallback a API)
      # - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      # - ENABLE_API_FALLBACK=false

      # Límites de recursos
      - MAX_UPLOAD_SIZE=200
      - MAX_CONCURRENT_ANALYSIS=1

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    networks:
      - apf-network

    # Límites de recursos para el contenedor
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

# ==========================================
# Volúmenes
# ==========================================
volumes:
  # Modelos de Ollama (puede ser grande: 3-5GB por modelo)
  ollama_models:
    driver: local

  # Datos de la aplicación
  app_data:
    driver: local

  # Logs
  app_logs:
    driver: local

  # Caché de resultados
  app_cache:
    driver: local

  # Uploads temporales
  app_uploads:
    driver: local

# ==========================================
# Red
# ==========================================
networks:
  apf-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
